
{% extends 'base.html' %}

{% block content %}
<style>
  .fade-in {
    animation: fadeInUp 1s ease-out both;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-container {
    padding: 30px;
    border-radius: 12px;
    background-color: #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }

  .img-container img {
    max-height: 400px;
    border-radius: 12px;
  }
</style>

<div class="container my-5">
  <div class="row align-items-center justify-content-center">
    <!-- Login Form -->
    <div class="col-md-6 fade-in">
      <div class="form-container">
        <h2 class="mb-4 text-center">Login</h2>
        <form method="POST">
          {{ form.hidden_tag() }}
          <div class="mb-3">
            <label>Username</label>
            {{ form.username(class="form-control", size=32) }}
          </div>
          <div class="mb-3">
            <label>Password</label>
            {{ form.password(class="form-control", size=32) }}
          </div>
          <input type="submit" class="btn btn-success d-flex w-100" value="Login">
        </form>
        <p class="mt-3 text-center">New user? <a href="{{ url_for('register') }}">Register here</a></p>
      </div>
    </div>

    <!-- Right Side Image -->
    <div class="col-md-6 text-center fade-in img-container">
      <img src="{{ url_for('static', filename='images/logini.png') }}" alt="Login Image" class="img-fluid">
    </div>
  </div>
</div>
{% endblock %}
